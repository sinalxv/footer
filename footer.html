<!DOCTYPE html> <!-- اعلام نوع سند HTML5 برای مرورگر -->
<html lang="en"> <!-- شروع سند HTML و تعیین زبان انگلیسی -->
<head>
    <meta charset="UTF-8"> <!-- تعیین یونیکد برای پشتیبانی از کاراکترهای مختلف -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ریسپانسیو کردن صفحه برای موبایل -->
    <title>Footer Minimal 2025</title> <!-- عنوان صفحه در تب مرورگر -->
    <link rel="stylesheet" href="footerStyle.css"> <!-- لینک به فایل استایل فوتر -->
</head>
<body>
    <footer class="site-footer"> <!-- شروع فوتر سایت با کلاس اختصاصی برای استایل‌دهی -->
        <!-- لوگو -->
        <div class="site-footer__logo"> <!-- بخش لوگو برای نمایش هویت برند -->
            <img src="images/logo.png" alt="Website Logo" /> <!-- تصویر لوگو، مسیر و متن جایگزین -->
        </div>
        <!-- متن درباره -->
        <div class="site-footer__about"> <!-- بخش درباره برای توضیح کوتاه درباره سایت -->
            <p>Your platform for Python enthusiasts and learners.</p> <!-- متن معرفی کوتاه -->
        </div>
        <!-- ایمیل -->
        <a href="mailto:info@pytopia.com" class="site-footer__email">info@pytopia.com</a> <!-- لینک ایمیل برای تماس سریع -->
        <!-- شبکه‌های اجتماعی -->
        <div class="site-footer__social"> <!-- بخش آیکون‌های شبکه‌های اجتماعی برای ارتباط و دنبال کردن -->
            <a href="#" class="site-footer__icon" aria-label="Twitter"> <!-- لینک به توییتر (X) با آیکون سفارشی -->
                <img src="images/x.svg" alt="Twitter" class="site-footer__icon-img" /> <!-- آیکون توییتر (X) -->
            </a>
            <a href="#" class="site-footer__icon" aria-label="Instagram"> <!-- لینک به اینستاگرام با آیکون سفارشی -->
                <img src="images/instagram.svg" alt="Instagram" class="site-footer__icon-img" /> <!-- آیکون اینستاگرام -->
            </a>
            <a href="#" class="site-footer__icon" aria-label="YouTube"> <!-- لینک به یوتیوب با آیکون سفارشی -->
                <img src="images/youtube.svg" alt="YouTube" class="site-footer__icon-img" /> <!-- آیکون یوتیوب -->
            </a>
        </div>
        <!-- کپی‌رایت -->
        <div class="site-footer__copyright"> <!-- بخش کپی‌رایت برای نمایش حقوق سایت و لینک قوانین -->
            <p>© 2025 Pytopia, Inc. All Rights Reserved | <a href="#" class="site-footer__link">Terms and Conditions</a></p> <!-- متن کپی‌رایت و لینک قوانین -->
        </div>

    </footer>
</body>
</html>
