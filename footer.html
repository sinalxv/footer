<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Minimal 2025</title>
    <link rel="stylesheet" href="footerStyle.css">
</head>
<body>
    <footer class="site-footer">
        <!-- لوگو -->
        <div class="site-footer__logo">
            <!-- Company logo for brand identity -->
            <img src="images/logo.png" alt="Website Logo" />
        </div>
        <!-- متن درباره -->
        <div class="site-footer__about">
            <!-- Short about text for context -->
            <p>Your platform for Python enthusiasts and learners.</p>
        </div>
        <!-- ایمیل -->
        <a href="mailto:info@pytopia.com" class="site-footer__email">info@pytopia.com</a>
        <!-- شبکه‌های اجتماعی -->
        <div class="site-footer__social">
            <a href="#" class="site-footer__icon" aria-label="Twitter">
                <img src="images/x.svg" alt="Twitter" class="site-footer__icon-img" />
            </a>
            <a href="#" class="site-footer__icon" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram" class="site-footer__icon-img" />
            </a>
            <a href="#" class="site-footer__icon" aria-label="YouTube">
                <img src="images/youtube.svg" alt="YouTube" class="site-footer__icon-img" />
            </a>
        </div>
        <!-- کپی‌رایت -->
        <div class="site-footer__copyright">
            <p>© 2025 Pytopia, Inc. All Rights Reserved | <a href="#" class="site-footer__link">Terms and Conditions</a></p>
        </div>

    </footer>
</body>
</html>
